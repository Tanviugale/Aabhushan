<!DOCTYPE html>
<html>
  <head>
      <title>Contact Us</title>
         <link rel="icon" type="image/x-icon" href="images/Logo.jpg">
         <link rel="stylesheet" href="style.css">

      <style>
      body{background: linear-gradient(rgba(0, 0, 0,0.4), rgba(0, 0, 0,0.4)),url("Ads/back.jpg")no-repeat;
                background-size:cover;}
      .container {
            background-color:rgba(74, 60, 49, 0.5); 
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top:150px;
        }
       
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
		 .container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, 
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
	    background-color: transparent; 
        }
        .form-group textarea {
            height: 120px;
        }
        .form-group button {
            background-color:#E1C16E;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }
		.menu img{
		   margin-left : 400px;
		}
      </style>
  </head>
  <body>

<!-- Header -->

   <header>
	  <div class="logo">
		<img src="images\logo1.png" alt="Logo" height="100px" width="100px">
	  </div>
	  <nav>
		<ul>
		  <li><a href="index.html#home">Home</a></li>
		  <li><a href="Category.html">Categories</a></li>
                  <li><a href="Gellery.html">Gellery</a></li>
                  <li><a href="#customer-review">Customer Reviwe</a></li>
		  <li><a href="about.html">About Us</a></li>
		  <li><a href="#contact">Contact Us</a></li>
		</ul>
	  </nav>
	</header> 



<div class="contact">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>   
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>


  </body>
</html>
